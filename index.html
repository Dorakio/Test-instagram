<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <link rel="sortcut icon" href="instagram-logo-colorido.png" type="image/gif" />
	<title>Instagram</title>
</head>

<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./Instagram-phones.png" alt="phones">
		</div>
        
        <div class="instagram-initiate">

            <div class="group">

                <img src="./instagram-logo.png" class="instagram-logo" alt="Instagram Logo"> 

                <div class="box">
                    <p class="user">Phone number, username or email</p>
                </div>
    
                <div class="box">
                    <p class="user">Password</p>
                </div>

                <a href="#" class="instagram-login">Log In</a>

                <div class="middle">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>

                <div class="icons">
                    <div class="face">
                        <a class="face-logo" href="https://www.facebook.com/login.php"></a>
                        <a class="login-face" href="https://www.facebook.com/login.php">Log in with Facebook</a>
                    </div>
                </div>

                <a href="https://www.instagram.com/accounts/password/reset/" class="reset-password">Forgot password?</a>
            </div>
            
            <div class="group">
                <p class="dont-have">Don't have an account? 
                <a href="https://www.instagram.com/accounts/emailsignup/" class="sign-up">Sign up</a> </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
